	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>"Old longings nomadic leap,</span>
					<br/>
					<span class="i1">Chafing at custom's chain;</span>
					<br/>
					<span>Again from its brumal sleep</span>
					<br/>
					<span class="i1">Wakens the ferine strain."</span>
				</p>
			</blockquote>
		</section>
